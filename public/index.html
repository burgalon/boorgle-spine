  <script type="text/javascript" charset="utf-8">
    var jQuery  = require("jqueryify");
    var exports = this;
    // Cordova external url handler
    window.handleOpenURL = function(url) {
      setTimeout(function() {
        console.log('url: ' + url);
        document.location.hash = url.split('#')[1];
        app.Authorization.handleOpenURL()
      }, 0)
    }
    onReady = function(){
      // onReady is called everytime the app is resumed
      if(exports.app) return;
      console.log('onReady');
      var App = require("index");
      exports.app = new App({el: $("body")});
    };
    window.cordova ? document.addEventListener("deviceready", onReady, false) : jQuery(onReady);
  </script>
